apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-monitor-exporter
  namespace: monitoring
  labels:
    app: security-monitor-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-monitor-exporter
  template:
    metadata:
      labels:
        app: security-monitor-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
      - name: metrics-exporter
        image: python:3.9-slim
        ports:
        - containerPort: 8000
          name: metrics
        volumeMounts:
        - name: security-logs
          mountPath: /logs
          readOnly: true
        - name: exporter-script
          mountPath: /app
        env:
        - name: SECURITY_LOG_PATH
          value: "/logs/security-events.log"
        command: ["/bin/bash", "-c"]
        args:
        - |
          pip install prometheus-client
          cd /app
          python -u exporter.py
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: security-logs
        hostPath:
          path: /logs  # Should match the log path from your security-monitor DaemonSet
      - name: exporter-script
        configMap:
          name: security-metrics-exporter
          defaultMode: 0744
---
apiVersion: v1
kind: Service
metadata:
  name: security-monitor-exporter
  namespace: monitoring
spec:
  selector:
    app: security-monitor-exporter
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP